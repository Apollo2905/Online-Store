{% extends 'admin_layout.html' %}
{% block content %}
    <div class="container">
        <div class="tabs is-centered">
            <ul>
                <li>
                    <a href="{% url 'staff:home' %}">
                        <div class="title is-5 is-success">Все заказы</div>
                    </a>
                </li>
                {% for i in status %}
                    <li class="is-active">
                        <a href="{% url 'staff:home' %}?status={{ i.0 }}">
                            <div class="title is-5">
                                {{ i.0 }}
                            </div>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="columns is-centered">
            <div class="column is-6">
                <form>
                    <div class="field has-addons">
                        <div class="control" style="width: 100%">
                            <input type="text" class="input" name="search" placeholder="Поиск заказов">
                        </div>
                        <div class="control">
                            <button class="button is-success">
                                <ion-icon name="search-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <section class="section">
            <div class="container has-text-centered">
                <div class="title">Заказы</div>
                <div class="columns is-multiline is-centered">
                    {% for order in orders %}
                        <div class="column is-3 is-centered">
                            <div class="box">
                                <div class="title is-5 has-text-centered">
                                    Заказ №{{ order.pk }}
                                    <span class="tag is-medium is-success">
                                    {{ order.status }}
                                </span>
                                </div>
                                <div class="subtitle">
                                    Покупатель:
                                    <span class="is-italic has-text-weight-bold">
                                {{ order.customer }}
                            </span>
                                </div>
                                <a href="{% url 'staff:order' order.pk %}" class="button is-fullwidth">
                                    Перейти
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
    </div>
    </section>
{% endblock %}
